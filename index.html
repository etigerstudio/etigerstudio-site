<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Tiger Studio 易虎工作室</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css">
    <link rel="stylesheet" href="css/ets-home.css">
</head>
<body>
<div class="grid-container full">
    <div class="grid-x ets-grid-container align-middle">
        <div class="cell medium-auto small-12" align="center">
            <img src="img/e-tigerstudio.png" class="ets-hero-logo">
            <img src="img/introduction.svg" class="ets-introduction">
            <div class="ets-link-header">
                <a href="https://github.com/etigerstudio" class="ets-link-github"></a>
                <span class="ets-copyright">Copyright 2018</span>
            </div>
        </div>
        <div class="cell large-5 medium-5 small-12 ets-card-hidden ets-card-container ets-slow-animated" id="right-col">
            <a href="https://github.com/etigerstudio" class="ets-link-wrapper">
                <div class="ets-card ets-animated">
                    <div class="ets-card-arrow"></div>
                    <div class="ets-card-icon ets-icon-hammer"></div>
                    <span class="ets-card-header">我的项目</span>
                    <p>登上小不点星球，探索我的项目世界。</p>
                </div>
            </a>
            <a href="#" class="ets-link-wrapper">
                <div class="ets-card ets-animated">
                    <div class="ets-card-arrow"></div>
                    <div class="ets-card-icon ets-icon-code"></div>
                    <span class="ets-card-header">技术博客</span>
                    <p>美味开发、设计八卦菜谱。</p>
                </div>
            </a>
            <a href="https://feverfree.etiger.studio" class="ets-link-wrapper">
                <div class="ets-card ets-animated">
                    <div class="ets-card-arrow"></div>
                    <div class="ets-card-icon ets-icon-emotion"></div>
                    <span class="ets-card-header">我的自白</span>
                    <p>我的故事，讲给你听。</p>
                </div>
            </a>
        </div>
    </div>
</div>
<div align="center">
    <div class="ets-link-footer">
        <a class="ets-link-github" href="https://github.com/etigerstudio"></a>
        <span class="ets-copyright">Copyright 2018</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/what-input@5.1.0/dist/what-input.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
